name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      # We skip 'npm run build' because we are using the Wrapper Mode (server.url)
      # and we manually created the 'out/index.html' dummy file.
      # But we need to make sure 'out' exists if it's not committed.
      - name: Create Dummy Output
        run: |
          mkdir -p out
          echo '<!DOCTYPE html><html><body>Loading...</body></html>' > out/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: streamx-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
